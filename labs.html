<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мої лабораторні роботи з курсу "ОІТ"</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #f5f7fa;
      color: #333333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 20px 0;
    }
    ol {
      list-style-type: decimal;
      list-style-position: outside;
      padding-left: 40px;
      margin: 0 auto;
      display: inline-block;
      text-align: left;
    }
    li {
      margin: 15px 0;
      font-size: 1.2em;
    }
    a {
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #2980b9;
    }
    .back {
      margin-top: 25px;
    }
    .back a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .back a:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    .lab-link {
      display: inline-block;
      padding: 8px 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    .lab-link:hover {
      background-color: #e9f5ff;
      border-color: #3498db;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Мої лабораторні роботи з курсу "ОІТ"</h1>
    <hr>
    <ol>
      <li>
        <a href="https://github.com/w1xes/Graphic-lab-1" target="_blank" class="lab-link">
          <i class="fab fa-github"></i> GitHub: OIT-lab-1
        </a>
      </li>
      <li>
        <a href="https://github.com/w1xes/OIT-lab-2" target="_blank" class="lab-link">
          <i class="fab fa-github"></i> GitHub: OIT-lab-2
        </a>
      </li>
    </ol>
    <hr>
    <div class="back">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Повернутися на головну</a>
    </div>
  </div>
</body>
</html>
