<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мої лабораторні роботи з курсу "ОІТ"</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 10px;
    }
    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 20px 0;
    }
    ol {
      list-style-type: decimal;
      list-style-position: outside;
      padding-left: 40px;
      margin: 0 auto;
      display: inline-block;
      text-align: left;
    }
    li {
      margin: 15px 0;
      font-size: 1.2em;
    }
    a {
      color: #4da6ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #aaffff;
    }
    .back {
      margin-top: 20px;
    }
    .graphic-banner {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }
    .graphic-banner svg {
      display: block;
      width: 100%;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Мої лабораторні роботи з курсу "ОІТ"</h1>
    <hr>
    <ol>
      <li>
        <a href="https://github.com/w1xes/OIT-lab-1" target="_blank">
          <i class="fab fa-github"></i> GitHub: OIT-lab-1
        </a>
      </li>
      <li>
        <a href="https://github.com/w1xes/OIT-lab-2" target="_blank">
          <i class="fab fa-github"></i> GitHub: OIT-lab-2
        </a>
      </li>
    </ol>
    <hr>
    <div class="back">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Повернутися на головну</a>
    </div>
    <div class="graphic-banner">
      <svg viewBox="0 0 500 30" preserveAspectRatio="none">
        <path d="M0,0 C150,20 350,20 500,0 L500,30 L0,30 Z" style="fill:#333333;"></path>
      </svg>
    </div>
  </div>
</body>
</html>
