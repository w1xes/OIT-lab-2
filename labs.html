<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мої лабораторні роботи з курсу "ОІТ"</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #f5f7fa;
      color: #333333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 15px;
      color: #2c3e50;
      position: relative;
      display: inline-block;
    }
    h1::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 4px;
      bottom: -10px;
      left: 25%;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      border-radius: 2px;
    }
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
      margin: 20px 0;
    }
    ol {
      list-style-type: none;
      counter-reset: lab-counter;
      padding-left: 0;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    li {
      margin: 0;
      font-size: 1.2em;
      counter-increment: lab-counter;
      position: relative;
      width: 100%;
      max-width: 300px;
    }
    li::before {
      content: counter(lab-counter);
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: #3498db;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    a {
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #2980b9;
    }
    .back {
      margin-top: 25px;
    }
    .back a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .back a:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    .lab-link {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    .lab-link i {
      font-size: 1.5em;
      margin-right: 15px;
      color: #333;
    }
    .lab-link:hover {
      background-color: #e9f5ff;
      border-color: #3498db;
      transform: translateX(5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .page-title {
      position: relative;
      margin-bottom: 30px;
    }
    
    .code-icon {
      position: absolute;
      font-size: 80px;
      color: rgba(52, 152, 219, 0.1);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }
    
    .code-icon-left {
      left: -40px;
      top: -20px;
    }
    
    .code-icon-right {
      right: -40px;
      top: -20px;
      animation-direction: reverse;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-title">
      <i class="fas fa-code code-icon code-icon-left"></i>
      <h1>Мої лабораторні роботи з курсу "ОІТ"</h1>
      <i class="fas fa-code code-icon code-icon-right"></i>
    </div>
    <hr>
    <ol>
      <li>
        <a href="https://github.com/w1xes/OIT-lab-1" target="_blank" class="lab-link">
          <i class="fab fa-github pulse"></i> GitHub: OIT-lab-1
        </a>
      </li>
      <li>
        <a href="https://github.com/w1xes/OIT-lab-2" target="_blank" class="lab-link">
          <i class="fab fa-github pulse"></i> GitHub: OIT-lab-2
        </a>
      </li>
    </ol>
    <hr>
    <div class="back">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Повернутися на головну</a>
    </div>
  </div>
</body>
</html>
