<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мої профілі в соціальних мережах</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background: #f5f7fa;
      color: #333333;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 15px;
      color: #2c3e50;
      position: relative;
      display: inline-block;
    }
    h1::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 4px;
      bottom: -10px;
      left: 25%;
      background: linear-gradient(90deg, #3498db, #e74c3c);
      border-radius: 2px;
    }
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
      margin: 20px 0;
    }
    ol {
      list-style-type: none;
      padding: 0;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    li {
      margin: 0;
      font-size: 1.2em;
      width: 100%;
      max-width: 300px;
    }
    a {
      color: #3498db;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a:hover {
      color: #2980b9;
    }
    .back {
      margin-top: 25px;
    }
    .back a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .back a:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    .social-link {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      text-align: left;
    }
    .social-link i {
      font-size: 2em;
      margin-right: 15px;
      width: 40px;
      text-align: center;
    }
    .instagram {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      color: white;
    }
    .telegram {
      background-color: #0088cc;
      color: white;
    }
    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    
    .social-title {
      position: relative;
    }
    
    .connect-icon {
      position: absolute;
      font-size: 24px;
      color: #3498db;
      animation: bounce 2s ease infinite;
    }
    
    .connect-icon-left {
      left: -40px;
      top: 0;
      animation-delay: 0.2s;
    }
    
    .connect-icon-right {
      right: -40px;
      top: 0;
      animation-delay: 0.5s;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .social-description {
      margin: 20px 0;
      font-style: italic;
      color: #7f8c8d;
    }
    
    .social-container {
      position: relative;
      margin-top: 40px;
    }
    
    .social-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="social-title">
      <i class="fas fa-share-alt connect-icon connect-icon-left"></i>
      <h1>Мої профілі в соціальних мережах</h1>
      <i class="fas fa-share-alt connect-icon connect-icon-right"></i>
    </div>
    
    <div class="social-description">
      Зв'яжіться зі мною через соціальні мережі для спілкування та співпраці
    </div>
    
    <hr>
    
    <div class="social-container">
      <div class="social-bg"></div>
      <ol>
        <li>
          <a href="https://www.instagram.com/w1.xes/" target="_blank" class="social-link instagram">
            <i class="fab fa-instagram"></i> Instagram
          </a>
        </li>
        <li>
          <a href="https://t.me/w1_xes" target="_blank" class="social-link telegram">
            <i class="fab fa-telegram"></i> Telegram
          </a>
        </li>
      </ol>
    </div>
    
    <hr>
    <div class="back">
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Повернутися на головну</a>
    </div>
  </div>
</body>
</html>
